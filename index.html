<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Chatbot</h1>
    </header>
    <div class="container">
        <div class="chat-container">
            <div id="chatbox">
                <div id="chatlog"></div>
            </div>
            <div class="input-container">
                <textarea id="user-input" placeholder="How can i help you "></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div class="recommendation-container">
            <div class="recommendation-title">Recommendations</div>
            <div class="recommendations">
                <button class="recommendation-button" onclick="sendRecommendation('services')">What services do you offer?</button>
                <button class="recommendation-button" onclick="sendRecommendation('products')">What products are available?</button>
                <button class="recommendation-button" onclick="sendRecommendation('contact')">How can I contact you?</button>
                <button class="recommendation-button" onclick="sendRecommendation('owner')">Who is the owner of the company?</button>
                <button class="recommendation-button" onclick="showMeetingForm()">Schedule a Meeting</button>
                <button class="recommendation-button" onclick="showCompanyInfoForm()">Add Company Info</button>
                <button class="recommendation-button" onclick="showPDFUploadForm()">Upload PDF</button>
            </div>
        </div>
    </div>
    
    <!-- Forms -->
    <div class="form-container" id="meeting-form" style="display:none;">
        <h2>Schedule a Meeting</h2>
        <form id="meetingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <input type="datetime-local" id="datetime" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container" id="company-info-form" style="display:none;">
        <h2>Add Company Information</h2>
        <form id="companyInfoForm">
            <textarea id="companyInfo" placeholder="Enter company information here" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container" id="pdf-upload-form" style="display:none;">
        <h2>Upload PDF</h2>
        <form id="pdfUploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="../static/scripts.js"></script>
</body>
</html>
